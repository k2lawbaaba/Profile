<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <title>Contact</title>
</head>
<body>
    <h3>Contact:</h3>
    <p>Telephone/WhatsApp: +2348039835217</p>
    <p>Email Address: Abbymikey2@gmail.com</p>
    <p>Address: Lagos, Nigeria</p>
    <form action="" method="post">        
        
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="fullname" size="50"></td>
            </tr>
            <tr>
                <td><label for="username">Username: </label></td>
                <td><input type="text" name="Username" id="username" size="50"></td>
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="email" name="email_address" id="email" size="50"></td>
            </tr>
            <tr>
                <td><label for="pwd">Password: </label></td>
                <td><input type="password" name="password" id="pwd" size="50"></td>
            </tr>
            <tr>
                <td><label for="DOB">Date of Birth:</label></td>
                <td><input type="date" name="dob" id="DOB"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td> <select name="sex" id="gender" name="Gender">
                            <option value=" " selected disabled>Select Gender</option>
                            <option value="male" >Male</option>
                            <option value="female">Female</option>
                            <option value="unknown">Unknown</option>
                </select></td>
            </tr>
            <tr>
                <td>
                    <label for="doc">Upload your CV here:</label>
                </td>
                <td><input type="file" name="CV" id="doc"></td>
            </tr>
            <tr>
                <td><label for="agreement">Do you agree that we use your <br>data for review purposes?</label></td>
                <td><input type="radio" name="Privacy" id="Yes" value="Yes"><label for="Yes">Yes</label>
                    <input type="radio" name="Privacy" id="No" value="No"><label for="No">No</label>
                </td>
            </tr>
            <tr>          
                <td></td>

            </tr>
        </table>
    </form>

</html>
